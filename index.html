<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
    }

    .hero {
      background-image: url(https://tse2.mm.bing.net/th/id/OIP.nVhQaBv7bpOPVVVOhWOJ9QHaE8?pid=Api&P=0&h=180);
      background-size: cover;
      background-position: center;
      padding: 60px 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 30px;
      border-radius: 10px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 6px;
    }

    .form-box {
      background: #ffffff;
      padding: 25px;
      border-radius: 6px;
    }

    h4 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://storage.googleapis.com/oa_disk001/oblaspinas/69/school_logo/1691915237-3112.jpg"
         alt="School Logo"
         height="40"
         class="me-2"

  </a>       
  <nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">Contact Us</a>
  <form class="d-flex ms-auto">
    <input class="form-control me-2" type="search" placeholder="Search">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</nav>

<div class="hero">
  <div class="container overlay">
    <div class="row g-4">

      <div class="col-lg-7">
        <div class="info-box">
          <h4>School Office Hours</h4>
          <table class="table table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th>Day</th>
                <th>Office Hours</th>
                <th>Department</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Monday</td>
                <td>8:00 AM – 4:00 PM</td>
                <td>Registrar's Office</td>
              </tr>
              <tr>
                <td>Tuesday</td>
                <td>8:00 AM – 4:00 PM</td>
                <td>Accounting Office</td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td>8:00 AM – 4:00 PM</td>
                <td>Guidance Office</td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td>8:00 AM – 4:00 PM</td>
                <td>Principal's Office</td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>8:00 AM – 3:00 PM</td>
                <td>Admin Office</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="form-box">
          <h4>Contact Us</h4>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Enter subject">
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
          </div>

          <button class="btn btn-primary w-100">Send Message</button>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
